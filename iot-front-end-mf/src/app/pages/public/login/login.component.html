<div class="container-fluid">
  <div class="row">
    <div
      class="col-6 d-flex justify-content-center align-items-center flex-column container-sections"
    >
<!--       <img
        class="img-expert"
        src="/assets/images/iot-fondo.jpeg"
        alt="img-expert"
      /> -->
    </div>
    <div
      class="col-6 d-flex justify-content-center align-items-center flex-column"
    >
      <div class="row">
        <div class="col-12 text-end px-5 py-5">
          <p>
            ¿Aún no tienes cuenta?,
            <b class="pointer-element">Regístrate ahora</b>
          </p>
        </div>
        <div class="col-12 px-5">
          <div class="text-center">
            <img
            src="/assets/images/vanti-logo.png"
            alt="img-expert"
          />
        </div>
        <h3>Iniciar sesión en IOT</h3>
          <form [formGroup]="formLogin">
            <div class="mb-3">
              <label class="form-label">Correo Electrónico</label>
              <mat-form-field appearance="outline" class="w-100">
                <input matInput type="email" formControlName="email" />
                <button mat-icon-button matSuffix>
                  <mat-icon svgIcon="user-solid" class="vanti-blue"></mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  placeholder="***"
                  id="inputPassword"
                  [type]="hide ? 'password' : 'text'"
                  formControlName="password"
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Ocultar contraseña'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon [svgIcon]="showIcon" class="vanti-blue"></mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div class="mb-3">
              <mat-checkbox formControlName="reminded" color="primary">Recordarme</mat-checkbox>
            </div>
          </form>
        </div>

        <div class="col-12 text-center">
          <button
            mat-flat-button
            color="primary"
            class="auth-btn"
            [disabled]="invalidForm"
            (click)="login()"
          >
            Iniciar sesión
          </button>
          <p class="pt-3">¿Olvidaste tu contraseña?</p>
        </div>
      </div>
    </div>
  </div>
</div>
